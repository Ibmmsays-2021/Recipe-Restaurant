name: build-test-deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'
      - run: npm install --verbose
      - run: npm run build --verbose
  test:
    needs: build
    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'
      - run: npm install --verbose
      - run: npm test

